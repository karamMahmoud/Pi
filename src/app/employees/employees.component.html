<div class="container mr-t70">
    <div class="row">
        <div class="col-md-4 col-md-offset-2">
            <div class="form-group has-feedback has-search">
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
                <input type="text" placeholder="search" class="form-control" [(ngModel)]="searchTerm">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Salary</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of showEmployees | employeesFilter:searchTerm:switchTerm">
                        <td>{{employee.employee_name}}</td>
                        <td>{{employee.employee_salary}}</td>
                        <td>{{employee.employee_age}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    <div class="row">
            <div class="col-md-10 col-md-offset-2">
                    <ul class="pagination">
                            <li (click)="prevPage()"><span [ngClass]="{ 'secondary':currentPage === 1,'primary':currentPage > 1 }">prev</span></li>
                            <li *ngFor="let page of pageNumber">
                                    <span (click)="clickPage(page)" [ngClass]="{ 'primary':page === currentPage , 'secondary':page !== currentPage}">{{page}}</span></li>
                            <li (click)="nextPage()">
                            <span [ngClass]="{ 'primary':pageNumber.length > currentPage ,'secondary':currentPage === pageNumber.length }">Next</span></li>
                          </ul>
            </div>
        </div>
</div>
